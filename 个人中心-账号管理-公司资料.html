<!--二级页面banner-->

                                <li>
                                    <div class="release_lf">
                                        <b> 业务范围： </b>

                                        <select id="s_county" name="s_county"class="selfgz" ></select>
                                        <script type="text/javascript">_init_area();</script>
                                        <span class="jia"> + </span> <span class="jian"> -   </span>
                                    </div>
                                </li>
                                <li>

<!--页尾-->
<div class="foots wow fadeInUp animated">
    <script>$(".foots").load("foot.html");</script>
</div>
<script>
    $('.jia').click(function(event) {
        var myDom = $(this).parent('.release_rt').clone(true);
        $(this).parent('.release_rt').after(myDom);
    });

    $('.jian').click(function(event) {
        var className = $(this).parent('.release_rt').attr('class').split(' ')[1];
        if($('.' + className).length <= 1){
            return ;
        }
        $(this).parent('.release_rt').remove();
    });
</script>
